<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="background-color: #f5f5f5;" id='color'>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    const defaultWidth = 375  //iphone6/7/8
    const deviceWidth = window.screen.width
    //如果是pc端
    if(deviceWidth<1000){
      document.querySelector("body").style.minWidth = 0+'px'
      // const radio = deviceWidth/defaultWidth
      // console.log("设置rem：",radio,(deviceWidth/defaultWidth*14).toFixed(2))
      // document.querySelector("body").style.fontSize = (deviceWidth/defaultWidth*14).toFixed(2)+'px'
      document.querySelector("html").style.fontSize = (deviceWidth/defaultWidth*14).toFixed(2)+'px'
    }
  </script>
</html>
